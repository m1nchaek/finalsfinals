
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page with Shelves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
     body {
        background: linear-gradient(135deg, #F9ECD6 0%, #FCCDA0 40%, #FBAA91 70%, #5EAAB5 90%, #01409C 100%);
        overflow-x: hidden;
        animation: gradientShift 15s ease infinite alternate;
        background-size: 300% 300%;
     }

     @keyframes gradientShift {
         0% {
             background-position: 0% 0%;
         }
         100% {
             background-position: 100% 100%;
         }
     }

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/vinyl-texture.jpg');
    background-size: cover;
    background-blend-mode: overlay;
    opacity: 0.1; /* 투명도 조절 */
    z-index: -1; /* 내용물 뒤에 배치 */
}
        
        /* vinyl 이미지 컨테이너 스타일 */
        .vinyl-image-container {
            position: fixed; /* fixed로 위치 고정 */
            top: 50%; /* 세로 중앙 */
            left: -500px; /* 초기 왼쪽 위치 - 화면 밖 */
            transform: translateY(-50%); /* 세로 중앙 정렬 (가로 이동 없음) */
            z-index: 20; /* 가장 위에 표시되도록 증가 */
            pointer-events: none; /* 클릭 통과 - 중요! */
            width: 1000px; /* 이미지 크기 */
            height: 1000px;
            transition: left 0.8s ease-in-out; /* 가로 이동만 애니메이션 */
            filter: drop-shadow(0 0 15px rgba(94, 170, 181, 0.7)); /* 비닐에 청록색 그림자 효과 */
        }
        
        .vinyl-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 1.5s ease-in-out;
            pointer-events: none; /* 클릭 통과 - 중요! */
        }
        
        /* 중앙으로 이동하는 클래스 - left만 변경 */
        .vinyl-image-container.roll-center {
            left: 50%; /* 화면 중앙으로 이동 (가로 기준) */
            transform: translate(-50%, -50%); /* 수평, 수직 모두 중앙 정렬 */
        }
        
        /* 회전 애니메이션 클래스 - 1회 회전 */
        .vinyl-image.spin {
            transform: rotate(360deg); /* 360도 회전 */
        }
        
        /* 계속 회전하는 애니메이션 */
        @keyframes continuous-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 계속 회전하는 클래스 */
        .vinyl-image.continuous-spin {
            animation: continuous-spin 3s linear infinite; /* 3초마다 360도 회전, 무한 반복 */
        }
        
        /* 톤암 이미지 스타일 */
        .tonearm-container {
            position: fixed;
            top: 13%; /* 상단에서 30% 위치 */
            left: 10%; /* 왼쪽에서 10% 위치 */
            width: 500px; /* 크기 조정 */
            height: 500px;
            z-index: 25; /* vinyl 위에 표시 */
            pointer-events: none; /* 클릭 통과 */
            transform-origin: top left; /* 회전 원점을 왼쪽 상단으로 설정 */
            transition: transform 1s ease-in-out;
            filter: drop-shadow(0 0 10px rgba(251, 170, 145, 0.7)); /* 톤암에 주황색 그림자 효과 */
        }
        
        .tonearm-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* vinyl이 중앙에 있을 때 톤암 회전 */
        .tonearm-container.play {
            transform: rotate(-25deg); /* 톤암이 vinyl 위에 올라간 효과 */
        }
        
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            height: 100%;
            position: relative;
        }
        
        /* Add styles for the shrunk right section */
        .right-section {
            width: 50%;
            min-height: 100vh;
            height: 100%;
            margin-left: 50%;
            padding: 2rem;
            padding-bottom: 4rem;
            transition: width 0.5s ease, margin-left 0.5s ease; /* 명시적으로 애니메이션 속성 지정 */
            z-index: 40; /* shelves가 항상 최상단에 있도록 z-index 증가 */
            position: relative; /* z-index 적용을 위해 */
        }
        
        .right-section.shrunk {
            width: 25%;
            margin-left: 75%;
        }
        
        /* Adjust left section when right is shrunk */
        .left-section {
            width: 50%;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            padding: 2rem;
            color: white;
            transition: width 0.5s ease; /* 명시적으로 width만 애니메이션 */
            z-index: 5; /* 왼쪽 섹션은 가장 낮은 층으로 */
        }
        
        .left-section.expanded {
            width: 75%;
        }
        
        .left-content {
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 80%;
            backdrop-filter: blur(3px); /* Adds a slight blur effect behind the content */
            z-index: 6;
        }
        
        .left-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .left-content p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .shelves-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative; /* 위치 컨텍스트 제공 */
            z-index: 42; /* shelves 내용물이 항상 최상단에 위치하도록 */
        }
        
        /* 선반 스타일 업데이트 - 이미지를 배경으로 사용 */
        .shelf {
            width: 90%; /* Reduced from 100% */
            height: 90px; /* Reduced by 50% from 180px */
            background-color: #F9ECD6; /* 페이스텔 배경색 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(1, 64, 156, 0.2);
            display: flex;
            align-items: center;
            padding: 1rem;
            position: relative;
            margin: 0 auto; /* Center the shelf */
            transition: all 0.5s ease; /* 애니메이션 속성 */
            overflow: hidden; /* Ensure content stays within boundaries */
            cursor: pointer; /* Make the shelf clickable again */
            z-index: 45; /* 각 선반이 항상 클릭 가능하도록 */
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(252, 205, 160, 0.5);
        }
        
        /* 이미지 위에 반투명 오버레이 추가 (텍스트 가독성 향상) */
        .shelf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(94, 170, 181, 0.7), rgba(1, 64, 156, 0.6)); /* 파스텔 그라데이션 */
            z-index: 1;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .shelf:hover {
            transform: translateY(-10px) scale(1.02); /* Add hover effect to shelf */
            box-shadow: 0 8px 25px rgba(1, 64, 156, 0.4);
        }
        
        .shelf:hover::before {
            opacity: 0.6; /* 호버 시 오버레이 더 투명하게 */
        }
        
        .shelf::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #FCCDA0; /* 선반 아래쪽 그림자 */
            border-radius: 0 0 5px 5px;
            z-index: -1;
        }
        
        /* 선반 내용 스타일 */
        .shelf-content {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 2; /* 배경 이미지 및 오버레이 위에 표시 */
        }
        
        /* 선반 텍스트 컨테이너 */
        .shelf-text {
            flex: 1;
        }
        
        /* Album title label */
        .album-title {
            position: relative;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            margin-bottom: 0.25rem;
        }
        
        /* Album description */
        .album-description {
            color: #F9ECD6;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* Remove the vinyl shelves scrollbar since we don't need horizontal scrolling */
        .right-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .right-section::-webkit-scrollbar-track {
            background: rgba(249, 236, 214, 0.1);
        }
        
        .right-section::-webkit-scrollbar-thumb {
            background: rgba(94, 170, 181, 0.4);
            border-radius: 5px;
        }
        
        .right-section::-webkit-scrollbar-thumb:hover {
            background: rgba(94, 170, 181, 0.6);
        }
        
        /* 오버레이 - vinyl을 더 잘 보이게 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(249, 236, 214, 0.5), 
                rgba(252, 205, 160, 0.5)
            );
            z-index: 15; /* vinyl 아래, 다른 콘텐츠 위 */
            opacity: 0;
            pointer-events: none; /* 클릭 이벤트를 통과시켜 아래 요소에 전달 */
            transition: opacity 0.5s ease;
        }
        
        .overlay.active {
            opacity: 0.7;
        }
        
        /* 왼쪽 패널 스타일 - 선반 클릭시 나타남 */
        .side-panel {
            position: fixed;
            top: 0;
            left: -15%; /* 처음에는 화면 밖에 위치 */
            width: 15%; /* 화면의 15% 차지 */
            height: 100vh; /* 화면 높이 100% */
            background: linear-gradient(135deg, #F9ECD6, #5EAAB5);
            color: #01409C;
            z-index: 50;
            box-shadow: 0 0 20px rgba(1, 64, 156, 0.3);
            transition: left 0.5s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .side-panel.active {
            left: 0; /* 활성화되면 화면 왼쪽에 표시 */
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: bold;
            color: #01409C;
        }
        
        .close-panel {
            background: none;
            border: none;
            color: #01409C;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-panel:hover {
            transform: scale(1.2);
        }
        
        .album-cover {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: #FCCDA0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(1, 64, 156, 0.2);
        }
        
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-info {
            margin-bottom: 20px;
        }
        
        .album-name {
            font-size: 16px;
            font-weight: bold;
            color: #01409C;
            margin-bottom: 5px;
        }
        
        .album-artist {
            font-size: 14px;
            color: #5EAAB5;
        }
        
        .play-button {
            background: linear-gradient(145deg, #FBAA91, #01409C);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(1, 64, 156, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(1, 64, 156, 0.5);
        }
        
        .play-icon {
            margin-right: 8px;
        }
        
        /* 파티클 애니메이션 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: particleFade var(--duration, 5s) ease-in-out var(--delay, 0s) infinite;
        }
        
        .particle.shape1 {
            background-color: #F9ECD6;
            box-shadow: 0 0 10px #F9ECD6;
        }
        
        .particle.shape2 {
            background-color: #FCCDA0;
            box-shadow: 0 0 12px #FCCDA0;
        }
        
        .particle.shape3 {
            background-color: #FBAA91;
            box-shadow: 0 0 15px #FBAA91;
        }
        
        .particle.shape4 {
            background-color: #5EAAB5;
            box-shadow: 0 0 12px #5EAAB5;
        }
        
        .particle.shape5 {
            background-color: #01409C;
            box-shadow: 0 0 10px #01409C;
        }
        
        @keyframes particleFade {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: var(--max-opacity, 0.8);
                transform: translateY(-20px) scale(1);
            }
            80% {
                opacity: var(--max-opacity, 0.8);
                transform: translateY(-80px) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.2);
            }
        }
        
        @keyframes particleFlow {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(var(--move-x, 0px)) translateY(var(--move-y, 0px));
            }
        }
        
        /* 패턴 배경 */
        .pattern-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(249, 236, 214, 0.3) 0%, rgba(249, 236, 214, 0) 50%),
                radial-gradient(circle at 75% 75%, rgba(94, 170, 181, 0.3) 0%, rgba(94, 170, 181, 0) 50%),
                radial-gradient(circle at 50% 50%, rgba(251, 170, 145, 0.2) 0%, rgba(251, 170, 145, 0) 70%);
            z-index: -2;
            animation: patternMove 20s ease infinite alternate;
            background-size: 200% 200%;
            pointer-events: none;
        }
        
        @keyframes patternMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                width: 100%;
                position: relative;
                min-height: 50vh;
            }
            
            .right-section {
                width: 100%;
                margin-left: 0;
            }
            
            .vinyl-image-container {
                width: 600px;
                height: 600px;
            }
            
            .tonearm-container {
                width: 150px;
                height: 200px;
                top: 20%;
                left: 5%;
            }
            
            .album-title {
                font-size: 1rem;
            }
            
            .album-description {
                font-size: 0.8rem;
            }
            
            .side-panel {
                width: 70%;
                left: -70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay" id="overlay"></div>
        
        <!-- 반짝이는 파티클 배경 추가 -->
        <div class="particles-container" id="particlesContainer"></div>
        
        <!-- 패턴 배경 -->
        <div class="pattern-background"></div>
        
        <!-- 왼쪽 패널 추가 -->
        <div class="side-panel" id="sidePanel">
            <div class="panel-header">
                <div class="panel-title">Now Playing</div>
                <button class="close-panel" id="closePanel">✖</button>
            </div>
            
            <div class="album-cover">
                <img id="panelAlbumCover" src="images/placeholder.jpg" alt="Album Cover">
            </div>
            
            <div class="album-info">
                <div class="album-name" id="panelAlbumName">Album Title</div>
                <div class="album-artist" id="panelAlbumArtist">Artist Name</div>
            </div>
            
            <button class="play-button" id="panelPlayButton">
                <span class="play-icon">▶</span>
                <span>Play</span>
            </button>
        </div>
        
        <div class="vinyl-image-container" id="vinylContainer">
            <img src="images/vinyl.png" alt="Vinyl Record" class="vinyl-image" id="vinylImage">
        </div>
        
        <div class="tonearm-container" id="tonearmContainer">
            <img src="images/tonearm.png" alt="Tone Arm" class="tonearm-image" id="tonearmImage">
        </div>
        
        <section class="left-section">
            <div class="left-content">
                <!-- 왼쪽 콘텐츠 -->
            </div>
        </section>
        
        <section class="right-section">
            <div class="shelves-container" id="shelves">
                <!-- Shelves will be dynamically generated here -->
            </div>
        </section>
    </div>
    
    <!-- YouTube API 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        document.addEventListener('DOMContentLoaded', function() {
            const shelvesContainer = document.getElementById('shelves');
            const rightSection = document.querySelector('.right-section');
            const leftSection = document.querySelector('.left-section');
            const vinylContainer = document.getElementById('vinylContainer');
            const vinylImage = document.getElementById('vinylImage');
            const overlay = document.getElementById('overlay');
            const tonearmContainer = document.getElementById('tonearmContainer');
            
            // 사이드 패널 요소
            const sidePanel = document.getElementById('sidePanel');
            const closePanel = document.getElementById('closePanel');
            const panelAlbumCover = document.getElementById('panelAlbumCover');
            const panelAlbumName = document.getElementById('panelAlbumName');
            const panelAlbumArtist = document.getElementById('panelAlbumArtist');
            const panelPlayButton = document.getElementById('panelPlayButton');
            
            let isRightSectionShrunk = false;
            let isVinylAnimating = false;
            let currentYoutubeId = null;
            let isPlaying = false;
            
            // 앨범 데이터 샘플 - YouTube ID 추가
            const albums = [
                { title: "'The Dark Side of the Moon'", description: "Pink Floyd", image: "images/1.png", youtubeId: "KrfhWmHxKQI" },
                { title: "'Faces'", description: "Mac Miller", image: "images/2.jpg", youtubeId: "vwF5SknRJuU" },
                { title: "'Oasis'", description: "Darius", image: "images/3.jpg", youtubeId: "L29pzqfQtDc" },
                { title: "'Rufus featuring Chaka Khan'", description: "Rufus", image: "images/4.jpg", youtubeId: "5r99QsAdS9s" },
                { title: "'AM'", description: "Arctic Monkey", image: "images/5.jpg", youtubeId: "ma9I9VBKPiw" },
                { title: "'Team Baby'", description: "The Blackskirts", image: "images/6.png", youtubeId: "YyT4FYVRy_o" },
                { title: "'Being so Normal'", description: "Peachpit", image: "images/7.jpg", youtubeId: "QJGhHtnGBCM" },
                { title: "'Lianne La Havas'", description: "Lianne La Havas", image: "images/8.jpg", youtubeId: "tZ_CQv9n13U" },
                { title: "'Good Kid, M.A.A.D City'", description: "Kendrick Lamar", image: "images/9.jpg", youtubeId: "8-ejyHzz3XE" },
                { title: "'Blonde'", description: "Frank Ocean", image: "images/10.jpg", youtubeId: "diIFhc_Kzng" },
                { title: "'Dawn FM'", description: "The Weekend", image: "images/11.jpg", youtubeId: "JH398xAYpZA" },
                { title: "'Heavier things'", description: "John Mayer", image: "images/12.jpg", youtubeId: "YfLkO3uwBlQ" },
                { title: "'In Rainbows'", description: "Radiohead", image: "images/13.jpg", youtubeId: "DV1KCZowBQo" },
                { title: "'Heart of Mine'", description: "Bobby Caldwell", image: "images/14.jpg", youtubeId: "3qZA1UGt3cE" },
                { title: "'Nevermind'", description: "Nirvana", image: "images/15.jpg", youtubeId: "hTWKbfoikeg" }
            ];
            
            // YouTube 플레이어 API 초기화
            window.onYouTubeIframeAPIReady = function() {
                console.log("YouTube API Ready");
                
                // 플레이어 div 생성
                const playerDiv = document.createElement('div');
                playerDiv.id = 'youtube-player';
                playerDiv.style.position = 'absolute';
                playerDiv.style.opacity = '0.01';
                playerDiv.style.width = '1px';
                playerDiv.style.height = '1px';
                document.body.appendChild(playerDiv);
                
                // YouTube 플레이어 생성
                player = new YT.Player('youtube-player', {
                    height: '1',
                    width: '1',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'showinfo': 0,
                        'rel': 0,
                        'iv_load_policy': 3
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
            
            // 플레이어 준비 완료 시
            function onPlayerReady(event) {
                console.log("Player Ready");
            }
            
            // 플레이어 상태 변경 시
            function onPlayerStateChange(event) {
                // 0: 종료, 1: 재생 중, 2: 일시 정지
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    updatePlayButtonState(true);
                } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                    isPlaying = false;
                    updatePlayButtonState(false);
                }
            }
            
            // 재생 버튼 상태 업데이트
            function updatePlayButtonState(playing) {
                if (playing) {
                    panelPlayButton.innerHTML = '<span class="play-icon">❚❚</span><span>Pause</span>';
                } else {
                    panelPlayButton.innerHTML = '<span class="play-icon">▶</span><span>Play</span>';
                }
            }
            
            // YouTube 재생 함수
            function playYouTube(youtubeId) {
                if (player && player.loadVideoById) {
                    currentYoutubeId = youtubeId;
                    player.loadVideoById(youtubeId);
                    isPlaying = true;
                    updatePlayButtonState(true);
                } else {
                    console.log("플레이어가 준비되지 않았습니다. 잠시 후 다시 시도합니다.");
                    // API가 아직 준비되지 않은 경우 잠시 후 다시 시도
                    setTimeout(function() {
                        if (player && player.loadVideoById) {
                            currentYoutubeId = youtubeId;
                            player.loadVideoById(youtubeId);
                            isPlaying = true;
                            updatePlayButtonState(true);
                        } else {
                            console.error("YouTube 플레이어를 초기화할 수 없습니다.");
                            // 대체 방식으로 iframe 직접 생성
                            createYoutubeIframe(youtubeId);
                        }
                    }, 1000);
                }
            }
            
            // 대체 방식: iframe 직접 생성
            function createYoutubeIframe(youtubeId) {
                // 기존 iframe 제거
                const existingIframe = document.getElementById('youtube-iframe');
                if (existingIframe) {
                    existingIframe.remove();
                }
                
                // 새 iframe 생성
                const iframe = document.createElement('iframe');
                iframe.id = 'youtube-iframe';
                iframe.width = '1';
                iframe.height = '1';
                iframe.style.position = 'absolute';
                iframe.style.opacity = '0.01';
                iframe.allow = 'autoplay';
                iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&enablejsapi=1`;
                
                document.body.appendChild(iframe);
                
                currentYoutubeId = youtubeId;
                isPlaying = true;
                updatePlayButtonState(true);
            }
            
            // 패널 내 재생/일시정지 버튼 이벤트
            panelPlayButton.addEventListener('click', function() {
                if (!currentYoutubeId) return;
                
                if (isPlaying) {
                    // 일시정지
                    if (player) {
                        player.pauseVideo();
                    } else {
                        const iframe = document.getElementById('youtube-iframe');
                        if (iframe) {
                            iframe.src = '';
                        }
                    }
                    isPlaying = false;
                    updatePlayButtonState(false);
                } else {
                    // 재생
                    if (player) {
                        player.playVideo();
                    } else {
                        createYoutubeIframe(currentYoutubeId);
                    }
                    isPlaying = true;
                    updatePlayButtonState(true);
                }
            });
            
            // 패널 닫기 버튼 클릭 이벤트
            closePanel.addEventListener('click', function() {
                sidePanel.classList.remove('active');
            });
            
            // 선반 클릭 이벤트 - 메인 기능
            function toggleSectionAndRotateVinyl(e) {
                e.stopPropagation();
                
                // 애니메이션 중인 경우 무시
                if (isVinylAnimating) return;
                isVinylAnimating = true;
                
                // 선반에서 앨범 데이터 가져오기
                const shelfIndex = Array.from(shelvesContainer.children).indexOf(this);
                const albumData = albums[shelfIndex];
                
                if (!albumData) {
                    isVinylAnimating = false;
                    return;
                }
                
                // 현재 앨범 정보 업데이트
                currentYoutubeId = albumData.youtubeId;
                
                console.log("선반 클릭됨: 상태 토글", isRightSectionShrunk ? "확장" : "축소");

                // 현재 상태에 따라 다른 동작 수행
                if (isRightSectionShrunk) {
                    // 확장 시 (25% -> 50%)
                    
                    // 사이드 패널 감추기
                    sidePanel.classList.remove('active');
                    
                    // 먼저 톤암을 원래 위치로
                    tonearmContainer.classList.remove('play');
                    
                    // 계속 회전 중지
                    vinylImage.classList.remove('continuous-spin');
                    
                    // 약간의 지연 후 vinyl을 원래 위치로 이동시키며 1회 회전
                    setTimeout(function() {
                        vinylContainer.classList.remove('roll-center');
                        vinylImage.classList.add('spin');
                        overlay.classList.remove('active');
                        
                        // vinyl이 충분히 이동한 후에 섹션 확장
                        setTimeout(function() {
                            rightSection.classList.remove('shrunk');
                            leftSection.classList.remove('expanded');
                            
                            // 애니메이션 완료 후 초기화
                            setTimeout(function() {
                                vinylImage.classList.remove('spin');
                                isVinylAnimating = false;
                            }, 1000);
                        }, 800); // vinyl이 충분히 이동한 후에 실행
                    }, 300); // 톤암 애니메이션이 시작된 후 vinyl 이동
                    
                    // YouTube 재생 중지
                    if (player) {
                        player.pauseVideo(); // 일시정지만 하고 완전히 중지하지 않음
                    } else {
                        const iframe = document.getElementById('youtube-iframe');
                        if (iframe) {
                            iframe.src = '';
                        }
                    }
                    isPlaying = false;
                    updatePlayButtonState(false);
                    
                } else {
                    // 축소 시 (50% -> 25%)
                    // 먼저 vinyl 이동 시작 (1회 회전)
                    vinylContainer.classList.add('roll-center');
                    vinylImage.classList.add('spin');
                    overlay.classList.add('active');
                    
                    // vinyl이 중앙으로 이동하기 시작한 직후 섹션 축소
                    setTimeout(function() {
                        rightSection.classList.add('shrunk');
                        leftSection.classList.add('expanded');
                        
                        // vinyl이 중앙에 도달하면 톤암 이동
                        setTimeout(function() {
                            tonearmContainer.classList.add('play');
                            
                            // 1회 회전이 끝나면 계속 회전으로 변경
                            setTimeout(function() {
                                vinylImage.classList.remove('spin');
                                vinylImage.classList.add('continuous-spin');
                                isVinylAnimating = false;
                                
                                // YouTube 재생 시작
                                if (currentYoutubeId) {
                                    playYouTube(currentYoutubeId);
                                }
                                
                            }, 1000);
                        }, 600); // vinyl이 중앙에 도달한 후 톤암 이동
                    }, 200); // vinyl 이동 시작 직후 섹션 축소
                }
                
                // 상태 토글
                isRightSectionShrunk = !isRightSectionShrunk;
            }
            
            // 선반 우클릭 이벤트 - 사이드 패널 열기
            function handleShelfRightClick(e) {
                e.preventDefault(); // 기본 컨텍스트 메뉴 방지
                
                // 선반에서 앨범 데이터 가져오기
                const shelfIndex = Array.from(shelvesContainer.children).indexOf(this);
                const albumData = albums[shelfIndex];
                
                if (!albumData) return;
                
                // 앨범 정보를 패널에 업데이트
                panelAlbumName.textContent = albumData.title;
                panelAlbumArtist.textContent = albumData.description;
                if (panelAlbumCover) {
                    panelAlbumCover.src = albumData.image || 'images/placeholder.jpg';
                }
                
                // 현재 YouTube ID 저장
                currentYoutubeId = albumData.youtubeId;
                
                // 재생 버튼 상태 업데이트
                updatePlayButtonState(isPlaying);
                
                // 사이드 패널 표시
                sidePanel.classList.add('active');
            }
            
            // Generate shelves with album data
            for (let i = 0; i < albums.length; i++) {
                const album = albums[i];
                
                // 선반 요소 생성
                const shelf = document.createElement('div');
                shelf.className = 'shelf';
                // 이미지를 배경으로 설정
                shelf.style.backgroundImage = `url('${album.image}')`;
                
                // 이미지 로딩 오류 시 기본 배경색 사용
                const img = new Image();
                img.onerror = function() {
                    shelf.style.backgroundImage = 'none';
                };
                img.src = album.image;
                
                // 선반 내용 생성
                const shelfContent = document.createElement('div');
                shelfContent.className = 'shelf-content';
                
                // 텍스트 컨테이너
                const textContainer = document.createElement('div');
                textContainer.className = 'shelf-text';
                
                // 앨범 제목
                const albumTitle = document.createElement('div');
                albumTitle.className = 'album-title';
                albumTitle.textContent = album.title;
                textContainer.appendChild(albumTitle);
                
                // 앨범 설명
                const albumDescription = document.createElement('div');
                albumDescription.className = 'album-description';
                albumDescription.textContent = album.description;
                textContainer.appendChild(albumDescription);
                
                shelfContent.appendChild(textContainer);
                shelf.appendChild(shelfContent);
                
                // 클릭 이벤트
                shelf.addEventListener('click', toggleSectionAndRotateVinyl);
                
                // 우클릭 이벤트
                shelf.addEventListener('contextmenu', handleShelfRightClick);
                
                // 선반 추가
                shelvesContainer.appendChild(shelf);
            }
            
            // 선반 클릭 시 사이드 패널 열기 (작은 화면에서는 선반이 25%일 때)
            function handleShelfClick() {
                if (isRightSectionShrunk) {
                    const shelfIndex = Array.from(shelvesContainer.children).indexOf(this);
                    const albumData = albums[shelfIndex];
                    
                    if (!albumData) return;
                    
                    // 앨범 정보를 패널에 업데이트
                    panelAlbumName.textContent = albumData.title;
                    panelAlbumArtist.textContent = albumData.description;
                    if (panelAlbumCover) {
                        panelAlbumCover.src = albumData.image || 'images/placeholder.jpg';
                    }
                    
                    // 사이드 패널 표시
                    sidePanel.classList.add('active');
                }
            }
            
            // 모든 선반에 클릭 이벤트 추가
            const allShelves = document.querySelectorAll('.shelf');
            allShelves.forEach(shelf => {
                shelf.addEventListener('click', handleShelfClick);
            });
            
            // Calculate the height to display approximately 7 shelves
            function setInitialScroll() {
                const shelfHeight = 90; // Height of each shelf (reduced by 50%)
                const gap = 32; // Gap between shelves (2rem = 32px typically)
                
                // Calculate viewport height excluding the padding (2rem top and bottom = 64px)
                const viewportHeight = window.innerHeight - 64;
                
                // Calculate how many shelves fit in the viewport (7 shelves ideally)
                const visibleShelves = Math.min(7, Math.floor(viewportHeight / (shelfHeight + gap)));
                
                // Scroll to show just the first X shelves
                if (visibleShelves < albums.length) {
                    // No need to set scroll if all shelves fit
                    rightSection.style.maxHeight = `${visibleShelves * (shelfHeight + gap)}px`;
                    rightSection.style.overflowY = 'auto';
                }
            }
            
            // 반짝이는 파티클 배경 생성
            function createSparklingBackground() {
                const particlesContainer = document.getElementById('particlesContainer');
                const numberOfParticles = 150; // 파티클의 수 조정
                
                const colors = [
                    '#F9ECD6', // Pastel peach
                    '#FCCDA0', // Pastel orange
                    '#FBAA91', // Pastel red-orange
                    '#5EAAB5', // Teal
                    '#01409C'  // Dark blue
                ];
                
                for (let i = 0; i < numberOfParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle shape' + (Math.floor(Math.random() * 5) + 1);
                    
                    // 무작위 위치 (화면 하단부에서 시작)
                    const x = Math.random() * 100;
                    const y = Math.random() * 20 + 80; // 하단 20% 영역에서 시작
                    particle.style.left = `${x}%`;
                    particle.style.top = `${y}%`;
                    
                    // 무작위 크기 (파스텔 색상에 맞게 좀 더 크게)
                    const size = Math.random() * 8 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 무작위 애니메이션 속도와 지연
                    const duration = Math.random() * 8 + 5;
                    const delay = Math.random() * 5;
                    particle.style.setProperty('--duration', `${duration}s`);
                    particle.style.setProperty('--delay', `${delay}s`);
                    particle.style.setProperty('--max-opacity', `${Math.random() * 0.5 + 0.3}`);
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // 마우스 움직임에 따라 파티클이 움직이는 효과
            function addParticleInteractivity() {
                const particles = document.querySelectorAll('.particle');
                
                document.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const moveX = (mouseX - centerX) / 40; // 감도 조절
                    const moveY = (mouseY - centerY) / 40;
                    
                    particles.forEach(particle => {
                        const size = parseFloat(particle.style.width);
                        const sensitivity = (10 - size) / 2; // 작은 파티클이 더 민감하게
                        
                        particle.style.setProperty('--move-x', `${moveX * sensitivity}px`);
                        particle.style.setProperty('--move-y', `${moveY * sensitivity}px`);
                        
                        particle.style.animation = `
                            particleFade var(--duration) ease-in-out var(--delay) infinite,
                            particleFlow 3s ease-out forwards
                        `;
                    });
                });
            }
            
            // 초기화 함수 호출
            setInitialScroll();
            createSparklingBackground();
            addParticleInteractivity();
            
            // 창 크기 변경 시 재계산
            window.addEventListener('resize', setInitialScroll);
        });
    </script>
</body>
